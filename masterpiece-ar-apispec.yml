---
openapi: 3.0.1
info:
  title: Masterpiece encoder
  version: "1.0"
  description: A gateway to enter masterpiece payment data.
  contact:
    name: 'Online Services Team : DEW'
    url: https://www.environment.sa.gov.au/Home
    email: ""
  license:
    name: For internal use only
    url: https://www.environment.sa.gov.au/Home
paths:
  /api/authentication:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequest'
      tags:
      - Authentication
      parameters:
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: Successful response - returns a new authentication token.
  /api/CashTransactions:
    post:
      requestBody:
        description: This is cash transaction request contract.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CashTransactionRequest'
      tags:
      - Cash Transactions
      parameters:
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: Success response for cash transaction
      deprecated: true
      summary: Post a cash transaction to masterpiece. Deprecated as of December 2021
        - replaced by OnlinePayments.
  /api/invoicenumbers/generation/{clientId}:
    get:
      tags:
      - Invoice Numbers
      parameters:
      - name: clientId
        description: A string value stored within the system that identifies the client.
        schema:
          type: string
        in: path
        required: true
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceNumberResponse'
          description: Successful response - returns an Invoice number.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResult'
          description: Bad Request
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResult'
          description: Conflict
      summary: Generate an invoice number for a client system
      description: Generates an invoice number specific to the client.
  /api/invoicenumbers/configuration/{clientId}:
    get:
      tags:
      - Invoice Numbers
      parameters:
      - name: clientId
        schema:
          type: string
        in: path
        required: true
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientConfigurationResponse'
          description: Successful response - returns client configuration settings.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResult'
          description: Bad Request
      summary: Retrieve client configuration settings
  /api/invoicenumbers/configuration:
    get:
      tags:
      - Invoice Numbers
      parameters:
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClientConfigurationResponse'
          description: Successful response - returns a collection of all client configuration
            settings.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResult'
          description: Bad Request
      summary: Retrieve client configuration settings
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientConfigurationRequest'
      tags:
      - Invoice Numbers
      parameters:
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientConfigurationResponse'
          description: Successful response - returns new client configuration.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResult'
          description: Bad Request
      summary: Create a client configuration
  /api/OnlinePayments:
    post:
      requestBody:
        description: This is the online payment request contract.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CashTransactionRequest'
      tags:
      - Online Payments
      parameters:
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: Success response for online payments
      summary: Post an online payment to masterpiece
  /api/paymentcollections:
    post:
      requestBody:
        description: This is Payment collection request contract.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCollectionRequest'
      tags:
      - Payment Collections
      parameters:
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: Success response for Payment Collection transaction
      summary: Post a payment collection request to masterpiece
  /api/poscollections:
    post:
      requestBody:
        description: This is POS collection request contract.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PosCollectionsRequest'
      tags:
      - POS Collections
      parameters:
      - name: api-version
        description: The requested API version
        schema:
          default: "1.0"
        in: header
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: Success response for POS Collection transaction
      summary: Post a POS Shift to Masterpiece
  /api/invoices/outstanding:
    get:
      tags:
      - Invoices
      parameters:
      - name: customerId
        description: customerId
        schema:
          type: string
        in: query
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InvoiceDetail'
          description: OK
      summary: Get outstanding invoices
      description: Get outstanding invoices
  /api/customers:
    get:
      tags:
      - Customer
      parameters:
      - name: longnamelike
        description: Long name like
        schema:
          type: string
        in: query
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/customer'
          description: OK
      summary: Get requested customers in the customer group applicable to the requesting
        client
      description: Get requested customers in the customer group applicable to the
        requesting client
  /api/invoices:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvoiceBatch'
        required: true
      tags:
      - Invoices
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
          description: Batch data accepted
      description: Post a batch of invoices
  /api/customers/{mpcustomerId}:
    get:
      tags:
      - Customer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/customer'
          description: OK
        "404":
          description: Not found
      summary: Get Customer details
      description: Get Customer details
    parameters:
    - name: mpcustomerId
      description: Masterpiece Customer ID
      schema:
        type: string
      in: path
      required: true
components:
  schemas:
    TokenRequest:
      required:
      - password
      - username
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      additionalProperties: false
    TokenResponse:
      type: object
      properties:
        token:
          nullable: true
          type: string
      additionalProperties: false
    lineItemText:
      type: object
      properties:
        textLine:
          nullable: true
          type: array
          items:
            type: string
      additionalProperties: false
    LineItem:
      required:
      - glCode
      - netPriceFull
      - productCode
      - productDescription
      - quantity
      - taxCode
      - taxRate
      - totalTax
      type: object
      properties:
        netPriceFull:
          format: double
          type: number
        taxCode:
          type: string
        taxRate:
          format: double
          type: number
        quantity:
          format: int32
          type: integer
        productCode:
          type: string
        productDescription:
          type: string
        glCode:
          type: string
        totalTax:
          format: double
          type: number
        lineItemText:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/lineItemText'
      additionalProperties: false
    PurchasePaymentDetail:
      required:
      - paymentReceivedAmount
      - paymentReferenceNumber
      type: object
      properties:
        paymentReceivedAmount:
          format: double
          type: number
        paymentReferenceNumber:
          type: string
      additionalProperties: false
    PurchaseDetail:
      required:
      - customerId
      - dueDate
      - invoiceId
      - lineItems
      - purchaseNetAmount
      - purchasePaymentDetails
      - purchaseTaxAmount
      - purchaseTotalAmount
      - transactionDate
      type: object
      properties:
        customerId:
          type: string
        transactionDate:
          format: date-time
          type: string
        dueDate:
          format: date-time
          type: string
        invoiceId:
          type: string
        xReference:
          nullable: true
          type: string
        purchaseNetAmount:
          format: double
          type: number
        purchaseTaxAmount:
          format: double
          type: number
        purchaseTotalAmount:
          format: double
          type: number
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
        purchasePaymentDetails:
          type: array
          items:
            $ref: '#/components/schemas/PurchasePaymentDetail'
      additionalProperties: false
    CashTransactionRequest:
      required:
      - clientId
      - purchaseDetails
      - transactionGroupDate
      type: object
      properties:
        transactionGroupDate:
          format: date-time
          description: Its a transaction processing date / batch date for masterpiece
          type: string
        purchaseDetails:
          type: array
          items:
            $ref: '#/components/schemas/PurchaseDetail'
        clientId:
          type: string
      additionalProperties: false
    TransactionResponse:
      type: object
      properties:
        result:
          nullable: true
          type: string
        batchNumber:
          nullable: true
          type: string
      additionalProperties: false
    InvoiceNumberResponse:
      type: object
      properties:
        invoiceNumber:
          nullable: true
          type: string
      additionalProperties: false
    ConflictResult:
      type: object
      properties:
        statusCode:
          format: int32
          type: integer
          readOnly: true
      additionalProperties: false
    BadRequestResult:
      type: object
      properties:
        statusCode:
          format: int32
          type: integer
          readOnly: true
      additionalProperties: false
    ClientConfigurationResponse:
      type: object
      properties:
        id:
          format: int32
          type: integer
        clientId:
          nullable: true
          type: string
        clientFullname:
          nullable: true
          type: string
        prefix:
          nullable: true
          type: string
        suffix:
          nullable: true
          type: string
        filePrefix:
          nullable: true
          type: string
      additionalProperties: false
    ClientConfigurationRequest:
      required:
      - clientFullname
      - clientId
      type: object
      properties:
        clientId:
          maxLength: 7
          type: string
        clientFullname:
          type: string
        prefix:
          nullable: true
          maxLength: 3
          type: string
        suffix:
          nullable: true
          maxLength: 3
          type: string
        filePrefix:
          nullable: true
          maxLength: 3
          type: string
      additionalProperties: false
    RemittancePaymentDetail:
      required:
      - paymentAmount
      - transactionType
      type: object
      properties:
        invoiceNumber:
          nullable: true
          type: string
        paymentAmount:
          format: double
          type: number
        transactionType:
          type: string
      additionalProperties: false
    RemittanceDetail:
      required:
      - customerId
      - payments
      - remittanceDate
      - remmittanceId
      - totalRemittanceAmount
      type: object
      properties:
        remmittanceId:
          type: string
        remittanceDate:
          format: date-time
          type: string
        totalRemittanceAmount:
          format: double
          type: number
        customerId:
          type: string
        payments:
          type: array
          items:
            $ref: '#/components/schemas/RemittancePaymentDetail'
      additionalProperties: false
    PaymentCollectionRequest:
      required:
      - batchDate
      - clientId
      - remittances
      type: object
      properties:
        batchDate:
          format: date-time
          type: string
        clientId:
          type: string
        remittances:
          type: array
          items:
            $ref: '#/components/schemas/RemittanceDetail'
      additionalProperties: false
    InvoiceDetail:
      required:
      - customerId
      - dueDate
      - invoiceId
      - invoiceNetAmount
      - invoiceTaxAmount
      - invoiceTotalAmount
      - lineItems
      - transactionDate
      type: object
      properties:
        customerId:
          type: string
        transactionDate:
          format: date-time
          type: string
        dueDate:
          format: date-time
          type: string
        invoiceId:
          type: string
        applicableInvoiceID:
          nullable: true
          type: string
        invoiceNetAmount:
          format: double
          type: number
        invoiceTaxAmount:
          format: double
          type: number
        invoiceTotalAmount:
          format: double
          type: number
        lineItems:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
        lineItemFooter:
          nullable: true
          type: array
          items:
            type: string
        isCreditMemo:
          type: boolean
      additionalProperties: false
    PurchasePaymentCashDetail:
      required:
      - paymentAmount
      - paymentInvoiceCustomer
      type: object
      properties:
        paymentInvoiceCustomer:
          type: string
        invoiceNumber:
          nullable: true
          type: string
        paymentAmount:
          format: double
          type: number
        paymentReference:
          nullable: true
          type: string
        transactionType:
          nullable: true
          type: string
      additionalProperties: false
    InvoicePaymentDetail:
      required:
      - customerId
      - dueDate
      - payments
      - remmittanceId
      - totalRemittanceAmount
      - transactionDate
      type: object
      properties:
        customerId:
          type: string
        transactionDate:
          format: date-time
          type: string
        dueDate:
          format: date-time
          type: string
        remmittanceId:
          type: string
        totalRemittanceAmount:
          format: double
          type: number
        payments:
          type: array
          items:
            $ref: '#/components/schemas/PurchasePaymentCashDetail'
      additionalProperties: false
    PosCollectionsRequest:
      required:
      - clientId
      - transactionGroupDate
      type: object
      properties:
        transactionGroupDate:
          format: date-time
          type: string
        location:
          format: int32
          maximum: 2147483647
          minimum: 0
          type: integer
        batchId:
          format: int32
          maximum: 2147483647
          minimum: 0
          type: integer
        invoiceDetails:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/InvoiceDetail'
        purchaseDetails:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/PurchaseDetail'
        remittances:
          nullable: true
          type: array
          items:
            $ref: '#/components/schemas/InvoicePaymentDetail'
        clientId:
          type: string
      additionalProperties: false
    InvoiceBatch:
      description: InvoiceBatch
      required:
      - clientId
      - invoices
      - transactionGroupDate
      type: object
      properties:
        transactionGroupDate:
          format: date-time
          description: Its a transaction processing date / batch date for masterpiece
          type: string
        invoices:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceDetail'
        clientId:
          type: string
      additionalProperties: false
    customer:
      description: customer details
      required:
      - longname
      - address
      - phonenumber
      - emailaddress
      - mpcustomerid
      type: object
      properties:
        longname:
          description: Customer long name
          type: string
        address:
          description: address
          type: string
        phonenumber:
          description: Phone number
          type: string
        emailaddress:
          description: email address
          type: string
        mpcustomerid:
          description: Masterpiece Customer ID
          type: string
  securitySchemes:
    Bearer:
      type: apiKey
      description: 'JWT Authorization header using the Bearer scheme. Example: "Authorization:
        Bearer {token}"'
      name: Authorization
      in: header
security:
- Bearer: []
